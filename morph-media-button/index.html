<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>morph media button</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <button id="button">
  <svg class = "move" viewBox="0 0 300 300">

  	<polygon fill="#34495e"  stroke-width="10" stroke-linecap="round" stroke-linejoin="round" points="71,55 71,253 116,253 116,153 116,55 ">
  		<animate id="animation-to-blue1" begin="indefinite" fill="freeze" attributeName="fill" dur="500ms" to="#3498db"></animate>
  		<animate id="animation-to-red1" begin="indefinite" fill="freeze" attributeName="fill" dur="500ms" to="#34495e"></animate>

  	</polygon>

    
    <polygon fill="#34495e" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" points="164,55 164,253 209,253 209,153 209,55 ">
      
     
      
      <animate id="animation-to-play" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="164,55 164,253 164,253 288,153 164,55"/>
      
      <animate id="animation-to-blue2" begin="indefinite" fill="freeze" attributeName="fill" dur="500ms" to="#3498db"></animate>
      
      <animate id="animation-to-stop" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="164,55 164,253 209,253 209,153 209,55"/>
      
      <animate id="animation-to-red2" begin="indefinite" fill="freeze" attributeName="fill" dur="500ms" to="#34495e"></animate>
      
    </polygon>
    
  </svg>
 
  
</button>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
